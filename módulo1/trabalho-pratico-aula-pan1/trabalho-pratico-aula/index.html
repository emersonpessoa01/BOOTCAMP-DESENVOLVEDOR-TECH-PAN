<!DOCTYPE html>
<html>
  <head lang="pt-BR">
    <meta charset="utf-8" />
    <title>Simulador de financiamento</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="simulador.js"></script>
  </head>
  <body>
    <h1>Simulador de financiamento</h1>
    <form id="entradas">
      <label>Valor <input id="valor" type="number" value="200000" /></label>
      <label>Prazo (anos): <input id="prazo" type="number" value="20" /></label>
      <label
        >Juros ao ano: <input id="jurosaa" type="number" value="0.08"
      /></label>
      <button>Simular</button>
    </form>
    <div>
      <h2>Resultados</h2>
      <label
        >Prazo (meses): <input id="prestacoes" type="number" readonly
      /></label>
      <label>Juros ao mês: <input id="jurosam" type="number" readonly /></label>
      <label
        >Juros acumulados: <input id="jurostotal" type="number" readonly
      /></label>

      <table>
        <thead>
          <tr>
            <th>Prestação</th>
            <th>Amortização</th>
            <th>Juros</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td>2</td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td>3</td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td>4</td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td>5</td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
