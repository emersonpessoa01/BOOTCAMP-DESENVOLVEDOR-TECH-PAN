<!DOCTYPE html>
<html>
  <head lang="pt-BR">
    <meta charset="utf-8" />
    <title>Desafio</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app">
      <div>
        <h2>Options</h2>
        <label for="sortby">Sort by</label>
        <select id="sortby">
          <option value="no select" selected>no select</option>
          <option value="name-asc">name (asc)</option>
          <option value="name-desc">name (desc)</option>
          <option value="salary-asc">salary (asc)</option>
          <option value="salary-desc">salary (desc)</option>
        </select>
        <fieldset id="rolesfs">
          <legend>Filter by roles</legend>
        </fieldset>
      </div>
      <div>
        <h2>Employees <span id="counter"></span></h2>
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Role</th>
              <th>Salary</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
